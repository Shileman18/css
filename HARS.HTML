<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{
        border:10px solid rgb(225, 216, 216) ;
        height: 100px;
        width: 100px;
        border-radius: 100%;
       border-bottom-color: rgb(124, 68, 176);
       border-top-color: blue;
        background: white;
   animation: load 2s linear reverse infinite;

   box-shadow: 0px 0px 50px chartreuse;
   position: relative;
       top: 100px;
      left: 300px;

    }
    @keyframes load{
        0%{transform: rotate(0deg);}
        100%{transform: rotate(360deg)}

    }
</style>
</head>
<body>
    <div></div>
</body>
</html>
